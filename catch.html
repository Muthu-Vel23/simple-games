<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Ball Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      font-family: Arial, sans-serif;
      color: white;
      flex-direction: column;
    }
    #gameArea {
      position: relative;
      width: 400px;
      height: 500px;
      background: #333;
      border: 3px solid white;
      overflow: hidden;
    }
    .bucket {
      position: absolute;
      width: 80px;
      height: 40px;
      background: cyan;
      bottom: 10px;
      left: 160px;
      border-radius: 10px;
    }
    .ball {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      top: 0;
      left: 0;
    }
    #score {
      margin-top: 10px;
      font-size: 20px;
    }
    #restartBtn {
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 16px;
      background: limegreen;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üéÆ Catch the Ball</h1>
  <div id="gameArea">
    <div id="bucket" class="bucket"></div>
  </div>
  <div id="score">Score: 0</div>
  <button id="restartBtn">Restart</button>

  <script>
    const gameArea = document.getElementById("gameArea");
    const bucket = document.getElementById("bucket");
    const scoreDisplay = document.getElementById("score");
    const restartBtn = document.getElementById("restartBtn");

    let bucketX;
    let ball;
    let ballY;
    let ballX;
    let score;
    let gameOver;
    let fallInterval;

    function startGame() {
      // reset everything
      bucketX = 160;
      bucket.style.left = bucketX + "px";
      score = 0;
      scoreDisplay.innerText = "Score: " + score;
      gameOver = false;
      restartBtn.style.display = "none";

      if (ball) ball.remove();
      spawnBall();
    }

    // move bucket with arrow keys
    document.addEventListener("keydown", (e) => {
      if (gameOver) return;
      if (e.key === "ArrowLeft" && bucketX > 0) {
        bucketX -= 20;
      } else if (e.key === "ArrowRight" && bucketX < 320) {
        bucketX += 20;
      }
      bucket.style.left = bucketX + "px";
    });

    function spawnBall() {
      if (gameOver) return;
      ball = document.createElement("div");
      ball.classList.add("ball");
      ballX = Math.floor(Math.random() * 370);
      ballY = 0;
      ball.style.left = ballX + "px";
      ball.style.top = ballY + "px";
      gameArea.appendChild(ball);

      fallInterval = setInterval(() => {
        if (gameOver) return;

        ballY += 5;
        ball.style.top = ballY + "px";

        // check if caught
        if (ballY + 30 >= 460 && ballX + 30 >= bucketX && ballX <= bucketX + 80) {
          clearInterval(fallInterval);
          score++;
          scoreDisplay.innerText = "Score: " + score;
          ball.remove();
          spawnBall();
        }

        // missed ball
        if (ballY > 500) {
          clearInterval(fallInterval);
          gameOver = true;
          alert("‚ùå You missed the ball! Final Score: " + score);
          restartBtn.style.display = "block";
        }
      }, 30);
    }

    restartBtn.addEventListener("click", startGame);

    // start first game
    startGame();
  </script>
</body>
</html>
